<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="/src/stylesheets/normalize.scss" />
    <link rel="stylesheet" href="/src/stylesheets/style.scss" />
    <link rel="stylesheet" href="/src/stylesheets/light.scss" media="(prefers-color-scheme: light)" />
    <link rel="stylesheet" href="/src/stylesheets/dark.scss" media="(prefers-color-scheme: dark)" />
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <section class="calculator">
            <h1 class="calculator__title">Рассчитайте стоимость Вашего потолка онлайн!</h1>
            <div class="calculator__header">
                <ul class="calculator__list">
                    <li class="calculator__item"><button class="button button__header">Комната №1</button></li>
                </ul>

                <button class="calculator__header-button button button__header"><span
                        class="button__circle-plus"></span>Добавить
                    комнату</button>
            </div>
            <div class="calculator__body">
                <form class="calculator__options">
                    <div class="calculator__row">
                        <div class="calculator__parameter custom-input">
                            <label class="custom-input__label" for="square">Площадь помещения:</label>
                            <div class="custom-input__wrapper">
                                <button type="button" data-minus
                                    class="button button_secondary custom-input__button"><span
                                        class="button__minus"></span></button>
                                <input class="custom-input__input" data-name="square" value="" id="square" type="number"
                                    min="10" step="1" placeholder="10м²">
                                <button type="button" data-plus class="button button_secondary 
                                    custom-input__button"><span class="button__plus"></span></button>
                            </div>
                        </div>
                        <div class="calculator__parameter custom-input">
                            <label class="custom-input__label" for="corner">Количество углов:</label>
                            <div class="custom-input__wrapper">
                                <button type="button" data-minus
                                    class="button button_secondary custom-input__button | js-input-button"><span
                                        class="button__minus"></span></button>
                                <input class="custom-input__input" data-name="corner" name="corner" id="corner"
                                    type="number" min="0" step="1" placeholder="4 шт.">
                                <button data-plus type="button"
                                    class="button button_secondary custom-input__button "><span
                                        class="button__plus"></span></button>
                            </div>
                        </div>

                    </div>
                    <div class="calculator__row">
                        <div class="calculator__parameter custom-input">
                            <label class="custom-input__label" for="material">Фактура потолка:</label>
                            <div class="custom-input__inner">
                                <select class="custom-input__select | js-select" data-name="material" name="material"
                                    id="material">
                                    <option value="PVH">ПВХ</option>
                                    <option value="textile">Тканевая</option>
                                </select>
                                <button tabindex="-1" type="button"
                                    class="button button_accent custom-input__button "><span
                                        class="button__chevron-down"></span></button>
                            </div>
                        </div>

                        <div class="calculator__parameter custom-input">
                            <label class="custom-input__label" for="color">Цвет потолка:</label>
                            <div class="custom-input__inner">
                                <select class="custom-input__select | js-select" data-name="colored" name="colored"
                                    id="color">
                                    <option value="white">Белый</option>
                                    <option value="colored">Цветной </option>
                                </select>
                                <button tabindex="-1" type="button"
                                    class="button button_accent custom-input__button"><span
                                        class="button__chevron-down"></span></button>
                            </div>
                        </div>

                    </div>
                    <div class="calculator__row">
                        <div class="calculator__sum sum"> Итого:
                            <span class="sum_accent | js-sum">12 280 руб.</span>
                            <sup class="sum_sup" role="emphasis">(Ориентировочная стоимость)</sup>

                        </div>
                    </div>
                    <div class="calculator__row footer-calculator">
                        <button
                            class="footer-calculator__button footer-calculator__button_tooltip button button_accent">ОФОРМИТЬ
                            ЗАКАЗ</button>
                        <button class="footer-calculator__button button_border button ">СКАЧАТЬ СМЕТУ</button>
                    </div>
                </form>


                <div class="calculator__img">
                    <picture>
                        <source srcset="./img/2.webp" media="(min-width: 600px)">
                        <img src="./img/2.jpg" alt="Абстрактное изображение">
                    </picture>
                </div>
            </div>

        </section>


    </div>
    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
